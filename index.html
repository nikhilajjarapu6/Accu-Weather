<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div>
                <div class="input">
                    <i class='bx bx-current-location'></i>
                    <input type="text" class="city">
                    <span><i class='bx bx-search-alt-2 search'></i></span>
                </div>
                <div class="weather">
                    <div class="image">
                        <img src="./day/clear.png" class="imagesrc" alt="">
                    </div>
                    <div class="temparature">
                        <div class="one">11<span>&#8451;</span></div>
                        <div class="two">
                            <h2>Sunny Day</h2>
                        </div>
                    </div>
                    <div class="quality">
                        <div class="first"><i class='bx bx-water'></i>
                            <div>
                                <h4 class="humidity">71%</h4> Humidity
                            </div>
                        </div>
                        <div class="second"><i class='bx bx-wind'></i>
                            <div>
                                <h4 class="air-speed">6 Km/h</h4>Wind Speed
                            </div>
                        </div>
                    </div>
                </div>

                <div class="error">
                    <div class="error-image">
                        <img src="./404.png" alt="">
                    </div>
                    <div class="error-msg">Loaction Is Not Found <br> Please try searching for nearby cities</div>
                </div>
            </div>

        </div>
        <div class="container2">
            <div class="section">
                <div class="location"><img src="./images/calendar.png" alt="">
                    <p></p>
                </div>
                <div class="temp-detailes">
                    <div class="divs">
                        <div title="location"><img src="./images/location.png" alt="" srcset=""> <p>sdsgd</p></div>
                        <div title="temp"><img src="./images/thermometer.png" alt="" srcset=""> <p>sdsgd</p></div>
                    </div>
                    <div class="divs">
                        <div title="temparature"><img src="./images/temperature.png" alt="" srcset=""> <p>sdsgd</p></div>
                        <div title="pressure"><img src="./images/pressure-gauge.png" alt="" srcset=""> <p>sdsgd</p></div>
                
                    </div>
                    <div class="divs">
                        <div title="Max-temparature"><img src="./images/max.png" alt="" srcset=""> <p>sdsgd</p></div>
                        <div title="Min-Temparature"><img src="./images/min.png" alt="" srcset=""> <p>sdsgd</p></div>
                    </div>
                </div>
                <div class="weather-detailes">
                    <div class="mid-detiales" style="display: flex; flex-direction: column; gap: 6px;">
                        <div class="rise"><img src="./images/sun.png" alt="">
                            <p></p>
                        </div>
                        <div class="set"> <img src="./images/Moon_with_Clouds_PNG_Transparent_Clip_Art_Image.png"
                                alt="">
                            <p></p>
                        </div>
                    </div>
                    <div class="air-detailes">
                        <div><img src="./images/image-from-rawpixel-id-6482083-png.png" alt="">
                            <p></p>
                        </div>
                        <div><img src="./images/storm.png" alt="">
                            <p></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
